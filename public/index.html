<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VidLoader</title>
    <link
      rel="shortcut icon"
      href="https://raw.githubusercontent.com/valdir-alves3000/portfolio/main/public/assets/icons/logo.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/colors.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/loading.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header><img src="./assets/vsaldios.png" alt="" /></header>
      <div class="url-input">
        <span class="title">Digite a url do video:</span>
        <div class="field">
          <input
            type="text"
            placeholder="https://www.youtube.com/watch?v=rlyTJKCiw_4"
            required
          />
          <input class="hidden-input" type="hidden" name="imgurl" />
          <span class="bottom-line"></span>
        </div>
      </div>
      <div class="preview-area">
        <img src="" class="thumbnail" />

        <i class="icon fas fa-cloud-download-alt"></i>
        <span>Digite a url do vídeo para visualização</span>
      </div>

      <div class="details">
        <p class="description"></p>
        <ul class="audios"></ul>
        <ul class="videos"></ul>
      </div>
      <div class="loading-container">
        <div class="loading-spinner"></div>
      </div>
      <div class="feedback">Por favor, verifique a URL e tente novamente.</div>

      <a href="" class="download-link">finalizar download</a>
    </div>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
